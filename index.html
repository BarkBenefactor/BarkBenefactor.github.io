<center>
<div id="myModal" centered  onclick=bgmp()  class="Modal ">
  <!-- Modal content -->
  <div center   class="Modal-content">
    <span  id="closeModal" class="Close"></span>
   <img class="myBtn"  onclick=bgmp() src="EnterButton.png">

<button hidden id="myBtn"></button>
<body onclick=bgmp()>
<div>
</center>
  <div  id="Parallax"></div>
  <audio id="musica" type="ogg" src="BarkBenefactorMusic.ogg" loop="true" >
 </audio> <center>
    <div id="Socials">
    <a href="https://discord.gg/rpABpt2Syz" id="discord" target="_blank"><image class="Icon" src="dsc.png"/></a>

<script>
  let started = false;
var bgm = document.getElementById("musica"); 
function bgmp() {
  if (!started) {
    bgm.play();
  }  
  started = true;
}
  //is-hidden
  // Get the modal
var modal = document.getElementById('myModal');
// Get the main container and the body
var body = document.getElementsByTagName('body');
var container = document.getElementById('myContainer');
// Get the open button
var btnOpen = document.getElementById("closeModal");
// Get the close button
var btnClose = document.getElementById("myModal");
// Open the modal
btnOpen.onload = function() {
    modal.className = "Modal is-blurred";
    setTimeout(function() {
      container.className = "MainContainer is-blurred";
      modal.className = "Modal";
    }, 100);
    container.parentElement.className = "ModalOpen";
}
// Close the modal
btnClose.onclick = function() {
    modal.className = "Modal is-hidden is-visuallyHidden";
    body.className = "body";
    container.className = "MainContainer";
    container.parentElement.className = "div";
}
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.className = "Modal is-hidden";
        body.className = "Modal";
    }
}
</script>
<script src="main.js"></script>
</body>
